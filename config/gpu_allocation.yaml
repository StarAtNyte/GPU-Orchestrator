# GPU Allocation Configuration
# Strategy: Exclusive GPU access - only one worker at a time

# GPU Resources
gpus:
  - id: 0
    total_vram_gb: 24
    reserved_gb: 2  # System overhead

# Worker Definitions
# All workers are exclusive - only one can run at a time
workers:
  z-image-worker:
    vram_required_gb: 20
    gpu_id: 0
    exclusive: true
    priority: 1  # Higher number = higher priority
    
  sdxl-worker:
    vram_required_gb: 12
    gpu_id: 0
    exclusive: true
    priority: 1
    
  whisper-worker:
    vram_required_gb: 4
    gpu_id: 0
    exclusive: true
    priority: 2  # Lower priority, can be preempted

# Timeouts
worker_startup_timeout_seconds: 60
worker_shutdown_timeout_seconds: 30
worker_idle_timeout_seconds: 300  # Stop worker after 5 min idle

# Allocation strategy
allocation_strategy: "exclusive"  # Only one worker at a time
