<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDXL Image Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <nav class="nav">
        <div class="nav-content">
            <div class="logo" id="logoHome" style="cursor: pointer;">SDXL Image Generator</div>
            <div id="statusBadge" class="status-badge">
                <span id="statusText">Connecting...</span>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="two-column-layout">
            <!-- Left Panel - Parameters -->
            <div class="left-panel" id="leftPanel">

                <div class="settings-container"
                    style="border: 1px solid var(--gray-200); border-radius: var(--radius); overflow: hidden; background: var(--gray-50);">
                    <div class="settings-inner" style="padding: 24px; background: white;">
                        <form id="generateForm">
                            <div class="form-group">
                                <label for="prompt">Prompt</label>
                                <textarea id="prompt" name="prompt" rows="8"
                                    placeholder="A serene mountain landscape at sunset, photorealistic, 8k..." required
                                    style="width: 100%; padding: 12px; border: 1px solid var(--gray-200); border-radius: var(--radius); font-family: 'Inter', sans-serif; font-size: 14px; resize: vertical; min-height: 160px;"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="negativePrompt">Negative Prompt</label>
                                <textarea id="negativePrompt" name="negative_prompt" rows="4"
                                    placeholder="blurry, low quality, distorted, deformed..."
                                    style="width: 100%; padding: 12px; border: 1px solid var(--gray-200); border-radius: var(--radius); font-family: 'Inter', sans-serif; font-size: 14px; resize: vertical; min-height: 100px;"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="resolution">Resolution</label>
                                <select id="resolution" name="resolution"
                                    style="width: 100%; padding: 12px; border: 1px solid var(--gray-200); border-radius: var(--radius); font-family: 'Inter', sans-serif; font-size: 14px;">
                                    <option value="512x512">512x512 (1:1)</option>
                                    <option value="768x768">768x768 (1:1)</option>
                                    <option value="1024x1024" selected>1024x1024 (1:1)</option>
                                    <option value="576x1024">576x1024 (9:16)</option>
                                    <option value="768x1024">768x1024 (3:4)</option>
                                    <option value="1024x576">1024x576 (16:9)</option>
                                    <option value="1024x768">1024x768 (4:3)</option>
                                </select>
                            </div>

                            <!-- Advanced Settings (Collapsible) -->
                            <div class="form-group" style="margin-bottom: 20px;">
                                <div style="display: flex; align-items: center; gap: 8px; cursor: pointer; padding: 12px; background: var(--gray-50); border-radius: var(--radius); border: 1px solid var(--gray-200);" id="advancedToggle">
                                    <svg id="advancedIcon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="transition: transform 0.2s;">
                                        <polyline points="9 18 15 12 9 6"></polyline>
                                    </svg>
                                    <span style="font-weight: 500; font-size: 14px;">Advanced Settings</span>
                                    <span style="margin-left: auto; font-size: 12px; color: var(--gray-500);">Steps: <span id="currentSteps">50</span>, Guidance: <span id="currentGuidance">7.5</span></span>
                                </div>

                                <div id="advancedSettings" style="display: none; margin-top: 12px; padding: 16px; background: var(--gray-50); border-radius: var(--radius); border: 1px solid var(--gray-200);">
                                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                                        <div class="form-group" style="margin-bottom: 0;">
                                            <label>Steps <span id="stepsValue" class="slider-value">50</span></label>
                                            <div class="slider-group">
                                                <input type="range" id="steps" name="num_inference_steps" min="20" max="100" value="50"
                                                    step="1">
                                            </div>
                                            <small
                                                style="color: var(--gray-500); display: block; margin-top: 8px; font-size: 12px;">
                                                More steps = higher quality but slower
                                            </small>
                                        </div>

                                        <div class="form-group" style="margin-bottom: 0;">
                                            <label>Guidance <span id="guidanceValue" class="slider-value">7.5</span></label>
                                            <div class="slider-group">
                                                <input type="range" id="guidance" name="guidance_scale" min="1" max="20" value="7.5"
                                                    step="0.5">
                                            </div>
                                            <small
                                                style="color: var(--gray-500); display: block; margin-top: 8px; font-size: 12px;">
                                                Controls adherence to prompt
                                            </small>
                                        </div>
                                    </div>

                                    <div class="form-group" style="margin-top: 16px; margin-bottom: 0;">
                                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                            <input type="checkbox" id="randomSeed" name="randomSeed" checked
                                                style="width: auto;">
                                            <span>Random Seed</span>
                                        </label>
                                        <div id="seedGroup" style="display: none; margin-top: 12px;">
                                            <input type="number" id="seed" name="seed" value="42"
                                                style="width: 100%; padding: 12px; border: 1px solid var(--gray-200); border-radius: var(--radius); font-family: 'Inter', sans-serif; font-size: 14px;">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn" id="generateBtn" style="width: 100%;">
                                Generate Image
                            </button>
                        </form>

                        <!-- Example Prompts Section -->
                        <div style="margin-top: 24px; padding-top: 20px; border-top: 1px solid var(--gray-200);">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                                <h3 style="font-size: 14px; font-weight: 500; color: var(--gray-700);">Example Prompts</h3>
                                <span style="font-size: 12px; color: var(--gray-500); background: var(--gray-100); padding: 2px 8px; border-radius: 10px;">8 examples</span>
                            </div>
                            <div style="max-height: 400px; overflow-y: auto; border: 1px solid var(--gray-200); border-radius: var(--radius); background: var(--gray-50); padding: 10px;">
                                <button type="button" class="example-btn" data-prompt="A majestic mountain landscape at golden hour, snow-capped peaks, dramatic clouds, photorealistic, 8k, highly detailed" style="background: white; border: 1px solid var(--gray-200); color: var(--gray-700); padding: 12px; border-radius: var(--radius); font-size: 13px; cursor: pointer; transition: all 0.15s ease; text-align: left; width: 100%; margin-bottom: 8px; display: flex; flex-direction: column; gap: 4px;">
                                    <div style="display: flex; align-items: center; gap: 8px;">
                                        <span class="example-number" style="display: inline-block; width: 22px; height: 22px; background: var(--primary); color: white; border-radius: 50%; font-size: 12px; text-align: center; line-height: 22px; flex-shrink: 0;">1</span>
                                        <span style="font-weight: 500;">Mountain Landscape</span>
                                    </div>
                                </button>
                                <button type="button" class="example-btn" data-prompt="Futuristic cyberpunk city at night, neon lights, rain-soaked streets, flying cars, blade runner style, cinematic lighting, ultra detailed" style="background: white; border: 1px solid var(--gray-200); color: var(--gray-700); padding: 12px; border-radius: var(--radius); font-size: 13px; cursor: pointer; transition: all 0.15s ease; text-align: left; width: 100%; margin-bottom: 8px; display: flex; flex-direction: column; gap: 4px;">
                                    <div style="display: flex; align-items: center; gap: 8px;">
                                        <span class="example-number" style="display: inline-block; width: 22px; height: 22px; background: var(--primary); color: white; border-radius: 50%; font-size: 12px; text-align: center; line-height: 22px; flex-shrink: 0;">2</span>
                                        <span style="font-weight: 500;">Cyberpunk City</span>
                                    </div>
                                </button>
                                <button type="button" class="example-btn" data-prompt="Ancient fantasy castle on a cliff, magical aurora in the sky, waterfalls, mystical atmosphere, concept art, trending on artstation" style="background: white; border: 1px solid var(--gray-200); color: var(--gray-700); padding: 12px; border-radius: var(--radius); font-size: 13px; cursor: pointer; transition: all 0.15s ease; text-align: left; width: 100%; margin-bottom: 8px; display: flex; flex-direction: column; gap: 4px;">
                                    <div style="display: flex; align-items: center; gap: 8px;">
                                        <span class="example-number" style="display: inline-block; width: 22px; height: 22px; background: var(--primary); color: white; border-radius: 50%; font-size: 12px; text-align: center; line-height: 22px; flex-shrink: 0;">3</span>
                                        <span style="font-weight: 500;">Fantasy Castle</span>
                                    </div>
                                </button>
                                <button type="button" class="example-btn" data-prompt="Portrait of a beautiful woman with flowing hair, soft lighting, bokeh background, professional photography, 85mm lens, shallow depth of field" style="background: white; border: 1px solid var(--gray-200); color: var(--gray-700); padding: 12px; border-radius: var(--radius); font-size: 13px; cursor: pointer; transition: all 0.15s ease; text-align: left; width: 100%; margin-bottom: 8px; display: flex; flex-direction: column; gap: 4px;">
                                    <div style="display: flex; align-items: center; gap: 8px;">
                                        <span class="example-number" style="display: inline-block; width: 22px; height: 22px; background: var(--primary); color: white; border-radius: 50%; font-size: 12px; text-align: center; line-height: 22px; flex-shrink: 0;">4</span>
                                        <span style="font-weight: 500;">Portrait Photography</span>
                                    </div>
                                </button>
                                <button type="button" class="example-btn" data-prompt="Underwater coral reef scene, tropical fish, rays of sunlight penetrating water, vibrant colors, national geographic style, crystal clear water" style="background: white; border: 1px solid var(--gray-200); color: var(--gray-700); padding: 12px; border-radius: var(--radius); font-size: 13px; cursor: pointer; transition: all 0.15s ease; text-align: left; width: 100%; margin-bottom: 8px; display: flex; flex-direction: column; gap: 4px;">
                                    <div style="display: flex; align-items: center; gap: 8px;">
                                        <span class="example-number" style="display: inline-block; width: 22px; height: 22px; background: var(--primary); color: white; border-radius: 50%; font-size: 12px; text-align: center; line-height: 22px; flex-shrink: 0;">5</span>
                                        <span style="font-weight: 500;">Underwater Scene</span>
                                    </div>
                                </button>
                                <button type="button" class="example-btn" data-prompt="Steampunk airship floating above clouds, intricate mechanical details, brass and copper materials, victorian era aesthetic, dramatic sky" style="background: white; border: 1px solid var(--gray-200); color: var(--gray-700); padding: 12px; border-radius: var(--radius); font-size: 13px; cursor: pointer; transition: all 0.15s ease; text-align: left; width: 100%; margin-bottom: 8px; display: flex; flex-direction: column; gap: 4px;">
                                    <div style="display: flex; align-items: center; gap: 8px;">
                                        <span class="example-number" style="display: inline-block; width: 22px; height: 22px; background: var(--primary); color: white; border-radius: 50%; font-size: 12px; text-align: center; line-height: 22px; flex-shrink: 0;">6</span>
                                        <span style="font-weight: 500;">Steampunk Airship</span>
                                    </div>
                                </button>
                                <button type="button" class="example-btn" data-prompt="Cozy coffee shop interior, warm lighting, wooden furniture, plants, books on shelves, rainy day outside window, hygge aesthetic" style="background: white; border: 1px solid var(--gray-200); color: var(--gray-700); padding: 12px; border-radius: var(--radius); font-size: 13px; cursor: pointer; transition: all 0.15s ease; text-align: left; width: 100%; margin-bottom: 8px; display: flex; flex-direction: column; gap: 4px;">
                                    <div style="display: flex; align-items: center; gap: 8px;">
                                        <span class="example-number" style="display: inline-block; width: 22px; height: 22px; background: var(--primary); color: white; border-radius: 50%; font-size: 12px; text-align: center; line-height: 22px; flex-shrink: 0;">7</span>
                                        <span style="font-weight: 500;">Cozy Coffee Shop</span>
                                    </div>
                                </button>
                                <button type="button" class="example-btn" data-prompt="Space station orbiting Earth, detailed solar panels, astronauts doing spacewalk, realistic lighting, NASA quality, 4k resolution" style="background: white; border: 1px solid var(--gray-200); color: var(--gray-700); padding: 12px; border-radius: var(--radius); font-size: 13px; cursor: pointer; transition: all 0.15s ease; text-align: left; width: 100%; margin-bottom: 0; display: flex; flex-direction: column; gap: 4px;">
                                    <div style="display: flex; align-items: center; gap: 8px;">
                                        <span class="example-number" style="display: inline-block; width: 22px; height: 22px; background: var(--primary); color: white; border-radius: 50%; font-size: 12px; text-align: center; line-height: 22px; flex-shrink: 0;">8</span>
                                        <span style="font-weight: 500;">Space Station</span>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Image Display -->
            <div class="right-panel">
                <div class="image-display-container">
                    <!-- Placeholder State -->
                    <div class="image-placeholder-state" id="placeholderState">
                        <div class="placeholder-content">
                            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.3">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <polyline points="21 15 16 10 5 21"/>
                            </svg>
                            <h3>Your Image Will Appear Here</h3>
                            <p>Configure parameters on the left and click Generate Image</p>
                        </div>
                    </div>

                    <!-- Loading State -->
                    <div class="loading-state" id="loadingState" style="display: none;">
                        <div class="spinner"></div>
                        <div class="loading-text" id="loadingText">SUBMITTING...</div>
                        <div class="job-id-display" id="jobIdDisplay"></div>
                    </div>

                    <!-- Image Result State -->
                    <div class="image-result-state" id="imageResultState" style="display: none;">
                        <div class="result-header">
                            <div class="generation-info" id="generationInfo"></div>
                            <div class="result-actions">
                                <button class="btn-icon" id="downloadBtn" title="Download Image">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                        <polyline points="7 10 12 15 17 10"/>
                                        <line x1="12" y1="15" x2="12" y2="3"/>
                                    </svg>
                                </button>
                                <button class="btn-icon" id="newBtn" title="Generate Another">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="1 4 1 10 7 10"/>
                                        <polyline points="23 20 23 14 17 14"/>
                                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="image-wrapper">
                            <img id="resultImage" class="result-image" src="" alt="Generated Image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Full-screen modal -->
    <div class="fullscreen-modal" id="fullscreenModal">
        <span class="fullscreen-close" id="fullscreenClose">&times;</span>
        <img id="fullscreenImg" src="" alt="Full Screen">
        <div class="fullscreen-controls">
            <button class="fullscreen-btn" id="zoomInBtn">Zoom In (+)</button>
            <button class="fullscreen-btn" id="zoomOutBtn">Zoom Out (-)</button>
            <button class="fullscreen-btn" id="resetZoomBtn">Reset</button>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>

</html>
